<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>My Website</title>
    <link rel="stylesheet" href="./style.css">
    <link rel="icon" href="./favicon.ico" type="image/x-icon">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  </head>
  <body>
  
    <main>


        <div class="container">
          <br>
          <h1>Top Song List for <span th:text="${year}"></span></h1>
          <br><br>
          <br/><br/>
          <table class="table table-striped">
              <thead>
                  <tr>
                      <th>Song Name</th>
                      <th>Artist</th>
                      <th>Release Year</th>
                  </tr>
              </thead>
              <tbody>
                  <tr th:each="song, state: ${songList}">
                      <div th:if="${state.size gt 0}">
                          <td th:utext="${song.songName}"></td>
                          <td th:utext="${song.artist}"></td>
                          <td th:utext="${song.released_year}"></td>

                      </div>
                      <div th:if="${state.size le 0}">
                          No record found
                      </div>
                  </tr>
              </tbody>
          </table>
          <br><br>
          <a class="btn btn-primary" th:href="@{/}">Search</a>
          <br/><br/>
      </div>


        
    </main>
    <script src="index.js"></script>
  </body>
</html>
