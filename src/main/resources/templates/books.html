<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>List of all BOOKS</h1>
    <table>
        <thead>
            <th>asin</th>
            <th>title</th>
            <th>author</th>
            <th>Link</th>
        </thead>
        <tbody>
            <tr data-th-each="b: ${books}" data-th-object="${b}">
                <td><a th:href ="@{/bookdetail/{bookId}(bookId=${b.asin})}"><span data-th-text="*{asin}"></span></td>
                <td><span data-th-text="*{title}"></span></td>
                <td><span  data-th-text="*{author}"></span></td>
                <td><a th:href ="*{productURL}"><span>SHOP FOR BOOK</span></td>

            </tr>
        </tbody>
    </table>
</body>
</html>
